<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronSyde - OnlyFans Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
      color: #ffffff;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 192, 203, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff69b4 0%, #ba55d3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #999;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .status.connected {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status.disconnected {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #ccc;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 192, 203, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 13px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff69b4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff69b4 0%, #ba55d3 100%);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #ff69b4;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #999;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }

    .link a {
      color: #ff69b4;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">IronSyde</div>
    <div class="subtitle">OnlyFans AI Assistant</div>
  </div>

  <div id="status" class="status disconnected">
    ⚠️ Not connected to IronSyde
  </div>

  <div id="loginSection">
    <div class="input-group">
      <label for="apiKey">IronSyde API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="connectBtn">Connect to IronSyde</button>
    <div class="link">
      <a href="https://your-ironsyde-domain.manus.space/settings" target="_blank">
        Get API Key →
      </a>
    </div>
  </div>

  <div id="dashboardSection" class="hidden">
    <div class="input-group">
      <label for="personality">AI Personality</label>
      <select id="personality">
        <option value="flirty">Flirty & Playful</option>
        <option value="seductive">Seductive</option>
        <option value="sweet">Sweet & Caring</option>
        <option value="professional">Professional</option>
        <option value="dominant">Dominant</option>
      </select>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="messagesCount">0</div>
        <div class="stat-label">Messages Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="creditsRemaining">0</div>
        <div class="stat-label">Credits Left</div>
      </div>
    </div>

    <div class="link">
      <a href="https://your-ironsyde-domain.manus.space/dashboard" target="_blank">
        View Full Dashboard →
      </a>
    </div>

    <button id="disconnectBtn" style="margin-top: 15px; background: rgba(239, 68, 68, 0.8);">
      Disconnect
    </button>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
